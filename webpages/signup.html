<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="icon" type="image/png" href="../images/icon/cobra.png">
		<link rel="stylesheet" href="../css/general.css">
		<link rel="stylesheet" href="../css/signup.css">
		<title>SerpentCharge-Sign Up</title>
	</head>
	<body>
		<header>
			<nav>
				<div class=home_nav>
					<a href="../index.html" target="_self" id="home_icon"><img src="../images/icon/cobra.png" alt="home icon"/></a>
				</div>
				<div class="nonicon">
					<a href="about.html" target="_self">About</a>
					<a href="support.html" target="_self">Support</a>
					<a href="resources.html" target="_self">Resource</a>
					<div class=right_nav>
						<a href="login.html" target="_self">Login</a>
						<a href="signup.html" target="_self" class = "active">Sign Up</a>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<h1>Sign Up</h1>
			<form>
				<div>
					<input type="text" id="fname" name="fname" placeholder="First Name" required/>
					<input type="text" id="lname" name="lname" placeholder="Last Name" required/>
				</div>
				<br>
				<input type="radio" id="male" name="gender" value="male" required/><label for="male"></label>Male</label>
				<input type="radio" id="female" name="gender" value="female" required/><label for="female"></label>Female</label>
				<input type="radio" id="other" name="gender" value="other" required/><label for="other"></label>Other</label>
				<br>
				<input type="email" id="email" placeholder="E-mail" required/>
				<br>
				<input type="password" id="password" placeholder="Password" required/>
				<br>
				<input type="password" id="r_password" placeholder="Retype Password" required/>
				<br>
				<input type="submit" value="Sign Up"/>
			</form>
			<p>Already have an account? <a href="login.html">Log In</a></p>
		</main>
		<footer>
			<p>&copy;SerpentCharge</p>
			<address>Chowbaga Rd, Anandapur, Mundapara, Kolkata, West Bengal 700107</address>
		</footer>
	</body>
</html>
